<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect x="10" y="10" width="160" height="160" rx="40" ry="40" fill="url(#grad)"/>
  
  <!-- AI Brain icon -->
  <path d="M60 50 Q90 35 120 50 Q130 60 120 70 Q90 90 60 70 Q50 60 60 50 Z" fill="#fff" opacity="0.9"/>
  <path d="M70 60 Q90 50 110 60 Q115 65 110 70 Q90 80 70 70 Q65 65 70 60 Z" fill="#6366f1" opacity="0.8"/>
  
  <!-- Neural network lines -->
  <line x1="40" y1="40" x2="60" y2="50" stroke="#fff" stroke-width="3" opacity="0.6"/>
  <line x1="140" y1="40" x2="120" y2="50" stroke="#fff" stroke-width="3" opacity="0.6"/>
  <line x1="40" y1="140" x2="60" y2="130" stroke="#fff" stroke-width="3" opacity="0.6"/>
  <line x1="140" y1="140" x2="120" y2="130" stroke="#fff" stroke-width="3" opacity="0.6"/>
  
  <!-- Connection dots -->
  <circle cx="40" cy="40" r="5" fill="#fff" opacity="0.8"/>
  <circle cx="140" cy="40" r="5" fill="#fff" opacity="0.8"/>
  <circle cx="40" cy="140" r="5" fill="#fff" opacity="0.8"/>
  <circle cx="140" cy="140" r="5" fill="#fff" opacity="0.8"/>
  
  <!-- Central AI symbol -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">AI</text>
  
  <!-- Maslahatchi text -->
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff" opacity="0.9">Maslahatchi</text>
</svg>
